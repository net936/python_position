{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div id="wrapper">

    <div class="classification">
        <a class="ui {% if c %}{% else %}red{% endif %} label" href="{% url 'home' %}">全部职位</a>
        <a class="ui {% if c == '0' %}red{% else %}{% endif %} label" href="?c=0">全职</a>
        <a class="ui {% if c == '1' %}red{% else %}{% endif %} label" href="?c=1">兼职</a>
        <a class="ui {% if c == '2' %}red{% else %}{% endif %} label" href="?c=2">实习</a>
        <a class="ui {% if c == '3' %}red{% else %}{% endif %} label" href="?c=3">外包</a>
    </div>

    <div class="large ui middle aligned divided list">
        {% for job in job_list %}
        <div class="item">
            <div class="right floated content">
                <a class="small ui blue basic button" href="{% url 'app:detail' job.pk %}">详情</a>
            </div>
            <img class="ui avatar image" src="{% static 'img/ic_sell.png' %}">
            <div class="content">
                <div class="header">{{ job.position }}</div>
                <div class="description">
                    <span style="color: #666;">{{ job.company }}</span> |
                    <span style="color: #e74c3c;">{{ job.get_salary_range }}</span> |
                    <span>{{ job.location }}</span>
                </div>
            </div>
        </div>
        {% empty %}
        <h3>暂无岗位信息</h3>
        {% endfor %}
    </div>
    {% include "base/page_nav.html" %}
</div>
{% endblock content %}
