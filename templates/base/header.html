    .search-box {

    }

    .publish-btn:hover {

    }

    .publish-btn:focus {

    }

    .publish-btn:active {

    /* ç§»åŠ¨ç«¯é€‚é… - æ‰‹æœº */
    @media only screen and (max-width: 480px) {

        }

    body {
        padding-top: 60px;
    }

    @media only screen and (max-width: 768px) {
        body {

        }
    }

    @media only screen and (max-width: 480px) {

        }

</style>

<nav class="top-navbar">
    <div class="nav-container">
        <!-- LogoåŒºåŸŸ -->
        <a href="/" class="nav-logo-area">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
            <span>åœ¨çº¿æ‹›è˜å¹³å°</span>
        </a>

        <!-- å³ä¾§åŒºåŸŸ -->
        <div class="nav-right">
            <!-- æœç´¢è¡¨å• -->
            <form action="{% url 'app:search' %}" method="get" class="search-form" id="search-form">
                <div class="search-box">
                    <input
                        type="text"
                        name="q"
                        id="search-input"
                        placeholder="æœç´¢èŒä½ã€å…¬å¸ã€åœ°ç‚¹"
                        value="{{ q }}"
                        autocomplete="off">
                    <span class="search-icon" id="search-icon">ğŸ”</span>
                </div>
            </form>

            <!-- å‘å¸ƒå²—ä½æŒ‰é’® -->
            <a href="{% url 'app:commit' %}" class="publish-btn" target="_blank">å‘å¸ƒå²—ä½</a>
        </div>
    </div>
</nav>

<script>
    // æœç´¢åŠŸèƒ½
    document.addEventListener('DOMContentLoaded', function() {
        const searchIcon = document.getElementById('search-icon');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        // ç‚¹å‡»æœç´¢å›¾æ ‡è§¦å‘æœç´¢
        if (searchIcon) {
            searchIcon.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    searchForm.submit();
                } else {
                    searchInput.focus();
                }
            });
        }

        // æŒ‰å›è½¦é”®è§¦å‘æœç´¢
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    if (query) {
                        searchForm.submit();
                    }
                }
            });
        }
    });
</script>
